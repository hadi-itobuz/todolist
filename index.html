<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="todo d-flex flex-column align-items-center justify-content-center m-5 p-5 gap-3 w-100">
        <h1 class="text-center">TO-DO</h1>
        <div class="todo__input">
            <input id="todo-input" type="text">
            <button id="add-todo">Add</button>
        </div>
        <div class="d-flex flex-column gap-3" id="todo__container">

        </div>
        <div class="todo__btns d-flex gap-3">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="complete">Completed</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
